<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>KeyWord热度 + 氣温 + 搜索</title>
  <!-- Papa Parse (解析CSV) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1"></script>
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: auto; /* 允许滚动 */
    }
    .sidebar-toggle {
      position: fixed;
      left: 0; top: 0;
      background: #3b5998; color: #fff;
      padding: 8px 12px; border: none; cursor: pointer;
      z-index: 9999;
    }
    .sidebar {
      position: fixed; left: 0; top: 0;
      width: 280px; height: 100vh;
      background: #fafafa;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      transform: translateX(-100%);
      transition: transform 0.3s;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 9998;
    }
    .sidebar.active {
      transform: translateX(0);
    }
    .sidebar h3 {
      margin: 0 0 6px 0;
      display: flex; align-items: center; gap: 4px;
    }

    /* 搜索框行 (搜索相关) */
    .search-row {
      display: flex; align-items: center; gap: 4px;
      margin-bottom: 8px;
    }
    .search-row input {
      flex: 1;
      padding: 4px 6px;
      font-size: 14px;
    }
    .search-row button {
      font-size: 12px; cursor: pointer; padding: 4px 8px;
    }

    .group-panel {
      margin-bottom: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    summary {
      background: #eee;
      padding: 4px 6px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    summary button {
      font-size: 12px; cursor: pointer; margin-left: 8px;
    }

    .main-area {
      margin-left: 60px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .topbar {
      background: #f0f0f0;
      padding: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      flex-shrink: 0;
    }
    .chart-container {
      flex: 1;
      position: relative;
      overflow: auto;
    }
    #myChart {
      min-width: 1200px;
      min-height: 600px;
    }

    /* 当搜索后若无匹配，则显示提示文字 */
    #noMatchMsg {
      display: none;
      color: #999;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <!-- 侧边栏按钮 -->
  <button class="sidebar-toggle" id="toggleSidebar">≡</button>

  <!-- 侧边栏 -->
  <div class="sidebar" id="sidebar">
    <h3>
      分组
      <button id="globalAllBtn">全选</button>
      <button id="globalNoneBtn">全不选</button>
    </h3>

    <!-- (搜索相关) 在原先“分组”标题下方增加搜索框 -->
    <div class="search-row">
      <input type="text" id="searchInput" placeholder="搜索分组或关键词...">
      <button id="btnClearSearch">X</button>
    </div>

    <div id="groupContainer"></div>
    <div id="noMatchMsg">未找到匹配项</div>
  </div>

  <div class="main-area">
    <div class="topbar">
      <h1 style="margin:0; flex:1;">KeyWord热度 + 氣温 + 搜索</h1>
      <button id="btnRefresh">刷新数据</button>
      <label>开始周:</label>
      <select id="startWeek"></select>
      <label>结束周:</label>
      <select id="endWeek"></select>
      <button id="btnFilter">更新区间</button>
    </div>
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
  </div>

<script>
/***************************************************************
 * 1) CSV链接
 ***************************************************************/
const KEYWORD_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTxT7pk3XLnPr87Fpq2Fii90bqh_R2jsCjO6e3dZkMLKmuw75ksYiuSce3DC7uUK5IXBEFmeKT1P7oJ/pub?output=csv";
const AVG_TEMP_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQsIu0jYheUb5YE9-D0SwtL6FxkTjFwEgWaH56NdOyqYfNkcZLJGM2xp9T2wPLcF5lYFBZ3UCa7eiaj/pub?output=csv";
const MAX_TEMP_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSnxZTyYhuMkeM0D0ystDYz2w0tQJZDN5yyxoy51Rl8yA23j-7nSm3gOC4SeAJnhB9_iHT_mTIVzZlR/pub?output=csv";

/***************************************************************
 * 2) 全局变量
 ***************************************************************/
let chart;
let labelsAll = [];
let groupsData = {}; // 关键词(显示用)
let globalGroupsRaw = {}; // 关键词(原始, 用于搜索还原)
let tempAvgData = [];
let tempMaxData = [];

/***************************************************************
 * A. 加载&解析 关键词 CSV
 ***************************************************************/
function fetchKeywordCSV() {
  return new Promise((resolve, reject)=>{
    Papa.parse(KEYWORD_CSV_URL, {
      download:true,
      complete: res => resolve(res.data),
      error: err => reject(err)
    });
  });
}
function convertWideToLong(raw2D){
  const rowGroup= raw2D[0];
  const rowKeyword= raw2D[1];
  const out=[];
  for(let r=2; r<raw2D.length; r++){
    const row= raw2D[r];
    if(!row[0]) continue;
    const fileName=row[0];
    for(let c=1; c<row.length; c++){
      const grp= rowGroup[c];
      const kw= rowKeyword[c];
      const val= parseFloat(row[c]||0);
      out.push({ week_label:fileName, group:grp, keyword:kw, value:val });
    }
  }
  return out;
}
function processLongRows(longData){
  const setWeeks=new Set();
  longData.forEach(it=> setWeeks.add(it.week_label));
  const weeks= Array.from(setWeeks).sort();

  const gData={};
  const count= weeks.length;
  longData.forEach(it=>{
    const w= it.week_label;
    const g= it.group;
    const k= it.keyword;
    const v= it.value;
    if(!gData[g]) gData[g]={};
    if(!gData[g][k]) gData[g][k]= new Array(count).fill(NaN);
    const idx= weeks.indexOf(w);
    gData[g][k][idx]=v;
  });

  const sorted={};
  Object.keys(gData).sort().forEach(gName=>{
    const kwMap= gData[gName];
    const sortedKwMap={};
    Object.keys(kwMap).sort().forEach(kName=>{
      sortedKwMap[kName]= kwMap[kName];
    });
    sorted[gName]= sortedKwMap;
  });
  return { weeks, groups: sorted };
}

/***************************************************************
 * B. 加载&解析 氣温 CSV
 ***************************************************************/
function fetchTempCSV(url){
  return new Promise((resolve, reject)=>{
    Papa.parse(url, {
      download:true,
      complete: res=> resolve(res.data),
      error: err=> reject(err)
    });
  });
}
// 第0行=标题, 第1行起 => [week_label, value]
function convertTempData(raw2D){
  const map={};
  for(let r=1; r<raw2D.length; r++){
    const row= raw2D[r];
    if(!row[0]) continue;
    const wk= row[0];
    const val= parseFloat(row[1]||0);
    map[wk]= val;
  }
  return map;
}

/***************************************************************
 * C. createChart(): 单图 + 左轴(关键词,反转) + 右轴(气温,正常)
 ***************************************************************/
function createChart(weeks, dsList){
  const ctx= document.getElementById("myChart").getContext("2d");
  if(chart) chart.destroy();

  // 在 dsList 后面加2条气温线(右轴), 并弱化样式
  dsList.push({
    label: "平均气温",
    data: tempAvgData,
    borderColor: "rgba(0,0,255,0.7)",
    borderWidth: 2,
    borderDash: [6,3],
    fill:false,
    tension:0.1,
    pointRadius:0,
    pointHoverRadius:6,
    yAxisID: "y2"
  });
  dsList.push({
    label: "最高气温",
    data: tempMaxData,
    borderColor: "rgba(255,0,0,0.7)",
    borderWidth: 2,
    borderDash: [6,3],
    fill:false,
    tension:0.1,
    pointRadius:0,
    pointHoverRadius:6,
    yAxisID: "y2"
  });

  chart= new Chart(ctx, {
    type:"line",
    data: {
      labels: weeks,
      datasets: dsList
    },
    options: {
      responsive:true,
      maintainAspectRatio:false,
      interaction:{ mode:'index', intersect:false },
      scales: {
        x: { title:{ display:true, text:"周" } },
        y: {
          reverse:true,
          title:{ display:true, text:"关键词热度(数值小→上)" }
        },
        y2: {
          type:"linear",
          position:"right",
          reverse:false,
          title:{ display:true, text:"气温(℃)" },
          grid:{ drawOnChartArea:false }
        }
      },
      plugins: {
        legend: {
          labels: { font:{ size:16 } }
        },
        tooltip: {
          titleFont: { size:16 },
          bodyFont: { size:16 },
          callbacks: {
            label: function(context) {
              const val= context.parsed.y;
              let str= context.dataset.label + ": " + val;
              if(context.dataset.yAxisID==="y2"){
                str+= "°C";
              }
              // yoy
              const yoyIdx= context.dataIndex - 52;
              if(yoyIdx>=0){
                const yoyVal= context.dataset.data[yoyIdx];
                if(!isNaN(yoyVal)){
                  str+= " (去年: "+ yoyVal.toFixed(2)+"°C)";
                }
              }
              return str;
            }
          }
        }
      }
    }
  });
}

/***************************************************************
 * D. 渲染侧边栏(分组 + 关键词)
 ***************************************************************/
function renderGroupSidebar(gData){
  const container= document.getElementById("groupContainer");
  const noMatchMsg= document.getElementById("noMatchMsg");
  container.innerHTML="";
  noMatchMsg.style.display="none";

  // 逐个分组 => details => summary => label(checkbox)
  let totalGroups=0;
  Object.keys(gData).forEach(grp=>{
    totalGroups++;
    const details= document.createElement("details");
    details.className="group-panel";

    const summary= document.createElement("summary");
    summary.textContent= grp;
    details.appendChild(summary);

    const kwMap= gData[grp];
    Object.keys(kwMap).forEach(kw=>{
      const lb= document.createElement("label");
      lb.style.display="block";
      const cb= document.createElement("input");
      cb.type="checkbox";
      cb.checked=true;
      cb.dataset.group= grp;
      cb.dataset.keyword= kw;

      lb.appendChild(cb);
      lb.append(" "+kw);
      details.appendChild(lb);
    });

    container.appendChild(details);
  });

  if(totalGroups===0){
    noMatchMsg.style.display="";
  }

  // 重新绑定事件
  container.addEventListener("change",(e)=>{
    if(e.target.type==="checkbox") updateVisibleLines();
  });
}

/***************************************************************
 * D2. 搜索: 过滤现有侧边栏(不重新构建)
 ***************************************************************/
function applySearchFilter(searchTerm){
  const noMatchMsg= document.getElementById("noMatchMsg");
  noMatchMsg.style.display="none";

  const s= searchTerm.trim().toLowerCase();
  let totalVisible=0;

  // 获取所有 .group-panel
  const groupPanels= document.querySelectorAll(".group-panel");
  groupPanels.forEach(panel=>{
    let groupName= panel.querySelector("summary").textContent;
    const grpLower= groupName.toLowerCase();

    // if groupName match => 整个分组都显示
    let groupMatched= s.length>0 && grpLower.includes(s);

    // label
    let matchedKwCount=0;
    const labels= panel.querySelectorAll("label");
    labels.forEach(lb=>{
      let txt= lb.textContent.toLowerCase(); // " 冷感... "
      if(s.length===0 || groupMatched || txt.includes(s)){
        lb.style.display="";
        matchedKwCount++;
      } else {
        lb.style.display="none";
      }
    });

    // 若 groupName匹配 或 label里有匹配 => show panel, else hide
    if(s.length===0 || groupMatched || matchedKwCount>0){
      panel.style.display="";
      totalVisible++;
    } else {
      panel.style.display="none";
    }
  });

  if(totalVisible===0){
    noMatchMsg.style.display="";
  }
}

/***************************************************************
 * E. updateVisibleLines => 构造关键词 dsList => createChart
 ***************************************************************/
function updateVisibleLines(){
  const cbs= document.querySelectorAll(`#groupContainer input[type='checkbox']:checked`);
  const dsList=[];
  const colorList=[
    "#e6194b","#3cb44b","#ffe119","#0082c8","#f58231","#911eb4","#46f0f0",
    "#f032e6","#d2f53c","#fabebe","#008080","#e6beff","#aa6e28","#fffac8",
    "#800000","#aaffc3","#808000","#ffd8b1","#000080","#808080","#000000"
  ];
  let idx=0;
  cbs.forEach(cb=>{
    const grp= cb.dataset.group;
    const kw= cb.dataset.keyword;
    const arr= groupsData[grp][kw];
    dsList.push({
      label: grp+"/"+kw,
      data: arr,
      borderColor: colorList[idx%colorList.length],
      fill:false,
      tension:0.1,
      pointRadius:2,
      pointHoverRadius:6,
      yAxisID:"y"
    });
    idx++;
  });
  createChart(labelsAll, dsList);
}

/***************************************************************
 * F. 时间筛选
 ***************************************************************/
function displayWeekName(orig){
  return orig.replace("_Week_"," W");
}
function filterDataRange(startIdx, endIdx){
  const cbs= document.querySelectorAll(`#groupContainer input[type='checkbox']:checked`);
  const dsList=[];
  const colorList=[
    "#e6194b","#3cb44b","#ffe119","#0082c8","#f58231","#911eb4","#46f0f0",
    "#f032e6","#d2f53c","#fabebe","#008080","#e6beff","#aa6e28","#fffac8",
    "#800000","#aaffc3","#808000","#ffd8b1","#000080","#808080","#000000"
  ];
  let i=0;
  cbs.forEach(cb=>{
    const grp= cb.dataset.group;
    const kw= cb.dataset.keyword;
    const fullData= groupsData[grp][kw];
    const sliced= fullData.slice(startIdx,endIdx+1);
    dsList.push({
      label: grp+"/"+kw,
      data: sliced,
      borderColor: colorList[i%colorList.length],
      fill:false,
      tension:0.1,
      pointRadius:2,
      pointHoverRadius:6,
      yAxisID:"y"
    });
    i++;
  });
  const slicedWeeks= labelsAll.slice(startIdx,endIdx+1);
  const slicedAvg= tempAvgData.slice(startIdx,endIdx+1);
  const slicedMax= tempMaxData.slice(startIdx,endIdx+1);

  createChart2(slicedWeeks, dsList, slicedAvg, slicedMax);
}
function createChart2(weeks, dsList, slicedAvg, slicedMax){
  if(chart) chart.destroy();

  dsList.push({
    label:"平均气温",
    data:slicedAvg,
    borderColor:"rgba(0,0,255,0.7)",
    borderWidth:2,
    borderDash:[6,3],
    fill:false,
    tension:0.1,
    pointRadius:0,
    pointHoverRadius:6,
    yAxisID:"y2"
  });
  dsList.push({
    label:"最高气温",
    data:slicedMax,
    borderColor:"rgba(255,0,0,0.7)",
    borderWidth:2,
    borderDash:[6,3],
    fill:false,
    tension:0.1,
    pointRadius:0,
    pointHoverRadius:6,
    yAxisID:"y2"
  });

  const ctx= document.getElementById("myChart").getContext("2d");
  chart= new Chart(ctx, {
    type:"line",
    data:{ labels: weeks, datasets: dsList },
    options:{
      responsive:true,
      maintainAspectRatio:false,
      interaction:{ mode:'index', intersect:false },
      scales:{
        x:{ title:{ display:true, text:"周" } },
        y:{
          reverse:true,
          title:{ display:true, text:"关键词热度(数值小→上)" }
        },
        y2:{
          position:"right",
          reverse:false,
          title:{ display:true, text:"气温(℃)" },
          grid:{ drawOnChartArea:false }
        }
      },
      plugins:{
        legend:{ labels:{ font:{ size:16 } } },
        tooltip:{
          titleFont:{ size:16 },
          bodyFont:{ size:16 },
          callbacks:{
            label: function(context){
              const val= context.parsed.y;
              let str= context.dataset.label + ": " + val;
              if(context.dataset.yAxisID==="y2"){
                str+= "°C";
              }
              const yoyIdx= context.dataIndex - 52;
              if(yoyIdx>=0){
                const yoyVal= context.dataset.data[yoyIdx];
                if(!isNaN(yoyVal)){
                  str+= " (去年: "+ yoyVal.toFixed(2)+"°C)";
                }
              }
              return str;
            }
          }
        }
      }
    }
  });
}

/***************************************************************
 * G. 主流程
 ***************************************************************/
async function main(){
  // 1) 关键词
  const keywordRaw= await parseCSV(KEYWORD_CSV_URL);
  const longData= convertWideToLong(keywordRaw.data);
  const { weeks, groups }= processLongRows(longData);
  labelsAll= weeks;
  groupsData= groups;
  // (搜索相关) 把“原始groups”存到 globalGroupsRaw，之后搜索仅在这个原始数据上做
  globalGroupsRaw= groups;

  // 2) 平均气温
  const avgRaw= await parseCSV(AVG_TEMP_CSV_URL);
  const avgMap= convertTempData(avgRaw.data);

  // 3) 最高气温
  const maxRaw= await parseCSV(MAX_TEMP_CSV_URL);
  const maxMap= convertTempData(maxRaw.data);

  // 4) 对齐
  tempAvgData= new Array(labelsAll.length).fill(NaN);
  tempMaxData= new Array(labelsAll.length).fill(NaN);
  labelsAll.forEach((wk,i)=>{
    if(avgMap[wk]!=null){
      tempAvgData[i]= avgMap[wk];
    }
    if(maxMap[wk]!=null){
      tempMaxData[i]= maxMap[wk];
    }
  });

  // 5) 渲染侧边栏 (显示全部)
  renderGroupSidebar(groupsData);

  // 6) 初始化下拉
  const startSel= document.getElementById("startWeek");
  const endSel= document.getElementById("endWeek");
  weeks.forEach((wk,i)=>{
    const opt1= document.createElement("option");
    opt1.value=i;
    opt1.text= wk.replace("_Week_"," W");
    startSel.appendChild(opt1);

    const opt2= document.createElement("option");
    opt2.value=i;
    opt2.text= wk.replace("_Week_"," W");
    endSel.appendChild(opt2);
  });
  startSel.value=0;
  endSel.value= weeks.length-1;

  // 7) 默认全选
  updateVisibleLines();
}

// parseCSV
function parseCSV(url){
  return new Promise((resolve, reject)=>{
    Papa.parse(url, {
      download:true,
      complete: res => resolve(res),
      error: err => reject(err)
    });
  });
}

/***************************************************************
 * H. 事件
 ***************************************************************/
document.getElementById("toggleSidebar").addEventListener("click",()=>{
  document.getElementById("sidebar").classList.toggle("active");
});
document.getElementById("btnRefresh").addEventListener("click",()=>{
  main();
});
document.getElementById("btnFilter").addEventListener("click",()=>{
  const s= parseInt(document.getElementById("startWeek").value);
  const e= parseInt(document.getElementById("endWeek").value);
  const startIdx= Math.min(s,e);
  const endIdx= Math.max(s,e);
  filterDataRange(startIdx,endIdx);
});
document.getElementById("globalAllBtn").addEventListener("click",()=>{
  setAllCheck(true);
});
document.getElementById("globalNoneBtn").addEventListener("click",()=>{
  setAllCheck(false);
});

// (搜索相关) - 监听搜索框输入 & 清除按钮
document.getElementById("searchInput").addEventListener("input",(e)=>{
  const val= e.target.value;
  applySearchFilter(val);
});
document.getElementById("btnClearSearch").addEventListener("click",()=>{
  const inp= document.getElementById("searchInput");
  inp.value="";
  applySearchFilter("");
});

// run on load
main();
</script>
</body>
</html>
